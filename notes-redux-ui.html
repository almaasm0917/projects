<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes App (Redux Style)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .note-card {
      border-radius: 8px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">üóíÔ∏è Notes App (UI Only)</h1>

    <!-- New Note Form -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Create New Note</h5>
        <form>
          <input type="text" class="form-control mb-2" placeholder="Title" />
          <textarea class="form-control mb-2" placeholder="Content"></textarea>
          <button class="btn btn-primary" type="submit">Add Note</button>
        </form>
      </div>
    </div>

    <!-- Notes List -->
    <div class="note-card">
      <h5>Note Title 1</h5>
      <p>This is the content of the first note.</p>
      <button class="btn btn-danger btn-sm">Delete</button>
    </div>

    <div class="note-card">
      <h5>Note Title 2</h5>
      <p>This note contains other important information.</p>
      <button class="btn btn-danger btn-sm">Delete</button>
    </div>

  </div>

</body>
</html>
